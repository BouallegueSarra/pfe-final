<app-header-etudiant></app-header-etudiant>

<div class="pc-container">
  <div class="pcoded-content">
    <div class="row justify-content-md-center" *ngFor="let prof of infoProf">


      <div class="col-md-9 col-lg-6">
        <div class="card proj-t-card">
          <div class="card-body text-center">

            <img src="../../../assets/imageProfil/{{prof.photo}}" width="100px" alt="user-image" class="user-avtar">
            <h2 class="m-t-20"> {{prof.nom}} {{prof.prenom}}</h2>
            <h4 class="m-t-20" class="niv-style"> <i class="fas fa-envelope pr-2"></i>{{prof.email}}</h4>
            <h4 class="m-t-20" class="niv-style"> <i class="fas fa-phone pr-2"></i>{{prof.telephone}}</h4>


              <button (click)="openDialog(prof.email)" type="button" class="btn btn-success btn-md btn-round"mat-button ><i
                class="fas fa-comments pr-2"></i>
                Contacter
              </button>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-12 ">
      <div class="card table-card">
        <div class="card-header">
          <h5>Mes collegues</h5>

        </div>
        <div class="card-body ">
          <div class="table-responsive">
            <table class="table table-hover table-borderless">
              <thead>
                <tr>
                  <th>

                  </th>
                  <th>Nom et prénom</th>
                  <th>Adresse email</th>
                  <th>Téléphone</th>

                </tr>
              </thead>
              <tbody *ngFor="let collegue of listCollegue">
                <tr *ngIf="collegue._id!=id">

                  <td>
                    <form [formGroup]="form" novalidate>


                      <div class="checkbox checkbox-primary checkbox-fill d-inline">
                        <input style="height: 17px !important; width: 16px;" class="" type="checkbox"
                          id="checkbox-p-infill-1" name="emailCheck[]" id="{{collegue._id}}" value="{{collegue.email}}"
                          (change)="onCheckboxChange($event)" />

                      </div>
                    </form>

                  </td>
                  <td>
                    <div class="d-inline-block align-middle">
                      <img src="../../assets/imageProfil/{{collegue.photo}}" alt="user image"
                        class="img-radius wid-40 align-top m-r-15">
                      <div class="d-inline-block">
                        <h4 class="text-muted m-b-0 m-t-15">{{collegue.nom}} {{collegue.prenom}}</h4>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-inline-block align-middle">
                      <p class="text-muted m-b-0">{{collegue.email}}</p>
                    </div>
                  </td>
                  <td>
                    <div class="d-inline-block align-middle">
                      <p class="text-muted m-b-0">{{collegue.telephone}}</p>
                    </div>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
          <div class="text-end m-r-20">
            <button type="button" class="btn btn-primary" 
              (click)="openDialogAjout(checkArray)" [disabled]="checkArray.length==0"><i
                class="fas fa-comments pr-2"></i>Contacter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
