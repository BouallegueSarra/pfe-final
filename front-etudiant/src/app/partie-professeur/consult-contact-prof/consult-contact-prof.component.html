<app-header-prof></app-header-prof>



<div class="pc-container">
    <div class="pcoded-content">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header pt-2 pb-2">
                    <h2 class="pb-0 mb-0">Liste des messages </h2>
                </div>

                <div class="card-body">
                    <div class="row">

                        <div class="col-md-3 col-sm-12">

                            <ul class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                                aria-orientation="vertical">

                                <li><a class="nav-link  active" id="v-pills-home-tab" data-bs-toggle="pill"
                                        href="#v-pills-home" role="tab" aria-controls="v-pills-home"
                                        aria-selected="true"><i
                                            class="material-icons-two-tone pr-2">move_to_inbox</i>Liste des messages
                                        reçus</a></li>
                                <li><a class="nav-link " id="v-pills-profile-tab" data-bs-toggle="pill"
                                        href="#v-pills-profile" role="tab" aria-controls="v-pills-profile"
                                        aria-selected="false"><i class="material-icons-two-tone pr-2">send</i>Liste des
                                        messages envoyées</a></li>
                            </ul>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                                    aria-labelledby="v-pills-home-tab">

                                    <div class="mail-body-content table-responsive">
                                        <table class="table">
                                            <tbody mdbTableCol *ngFor="let contact of inforUsers">
                                                <tr class="unread">
                                                    <td>

                                                    </td>
                                                    <td><a href="#!" class="email-name">{{contact.email2 }}</a></td>
                                                    <td><a href="#!" class="email-name">{{contact.sujet}}</a></td>
                                                    <td class="email-time">{{contact.date| date:'M/d/yy, HH:mm'}}</td>

                                                    <td>
                                                        <button mat-button
                                                            (click)="openDialog(contact._id, contact.email2)"
                                                            class="btn btn-sm  btn-info"><i
                                                                class="fas fa-info-circle pr-2"></i>Détails</button>

                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>


                                </div>
                                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                                    aria-labelledby="v-pills-profile-tab">
                                    <div class="mail-body-content table-responsive">
                                        <table class="table">
                                            <tbody mdbTableCol *ngFor="let contact of contactEnv">
                                                <tr class="unread">
                                                    <td>

                                                    </td>
                                                    <td><a href="#!" class="email-name">{{contact.sujet}}</a></td>

                                                    <td class="email-time">{{contact.date| date :'M/d/yy, HH:mm'}}</td>
                                                    <td>
                                                        <button mat-button (click)="openDialogEnvoye(contact._id)"
                                                            class='bntmodif btn btn-sm  btn-info'>
                                                            <i class="fas fa-info-circle pr-2"></i>Détails</button>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
