<app-header-prof></app-header-prof>


<div class="pc-container">
    <div class="pcoded-content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Liste des cours </h5>
                    </div>
                    
                    <div class="card-body">
                        <div class="card-body">
                            <div *ngIf="alert==true" class="alert alert-success alert-dismissible fade show"
                                role="alert">
                                <i class="fas fa-check pr-2"></i>{{msg}}
                                <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="row align-items-center m-l-0">
                                <div class="col-sm-6">
                                </div>
                            </div>
                            <div class='add text-right'>
                                <button (click)="openDialogAjout()" mat-button class="btn  btn-sm mb-3 btn-round"
                                    style="color: white; background-color:#003366;"><i
                                        class="feather icon-plus"></i>Ajouter
                                    un cours</button>

                            </div>

                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#cours" role="tab"
                                        aria-controls="home" aria-selected="true">Liste des cours</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#courarchive"
                                        role="tab" aria-controls="profile" aria-selected="false">Liste des cours
                                        archivée</a>
                                </li>

                            </ul>



                            <div class="tab-content" id="myTabContent">

                                <div class="tab-pane fade show active" id="cours" role="tabpanel"
                                    aria-labelledby="home-tab">

                                    <div class="row mt-5 ">
                                        <div *ngFor="let cours of listCours" class="col-md-4 col-sm-6 col-12">
                                            <div *ngIf="cours.etat==true">
                                                <div class="card">
                                                    <div class="card-body text-center">
                                                        <h4 class="m-t-20"> {{cours.titreprincipal}}</h4>
                                                        <button mat-button [routerLink]="['/detailsCours',cours._id]"
                                                            type="button" class="btn btn-info btn-sm"><i
                                                                class="fas fa-edit pr-2"></i>Détails</button>

                                                        <button mwlConfirmationPopover [popoverTitle]="popoverTitle1"
                                                            [popoverMessage]="popoverMessage1" placement="right"
                                                            class="btn btn-danger btn-sm ml-2"
                                                            (confirm)="archiver(cours._id)"
                                                            (cancel)="cancelClicked = true"> <i
                                                                class="far fa-trash-alt pr-2"></i>Archiver
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="tab-pane fade" id="courarchive" role="tabpanel"
                                    aria-labelledby="profile-tab">

                                    <div *ngFor="let cours of listCours">
                                        <div *ngIf="cours.etat==false">


                                            <div class="col-md-12  col-lg-4">
                                                <div class="card">
                                                    <div class="card-body text-center">
                                                        <h4 class="m-t-20"> {{cours.titreprincipal}}</h4>

                                                        <button mwlConfirmationPopover class=" btn btn-info btn-sm"
                                                            [routerLink]="['/detailsCours',cours._id]"><i
                                                                class="far fa-eye pr-2"></i>Détails
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
