<form class="login-form" [formGroup]="coursForm" (ngSubmit)="addCours()">

    <div class="row">

        <div class="form-group mb-0 mt-2">
            <label class="control-label">Titre de chapitre</label>
            <input type="text" class="form-control" placeholder="titre principal" formControlName="titre" />
        </div>
        <div *ngIf="titre.touched && titre.invalid">
            <small *ngIf="titre.errors.required" class="text-danger"> Le titre est
                obligatoire<br></small>
        </div>
        <div>

            <div class="form-group mb-0 mt-2">
                <label class="control-label">Titre de section </label>
                <input type="text" class="form-control" placeholder="titre de paragraphe" formControlName="soustitre" />
            </div>
            <div *ngIf="soustitre.touched && soustitre.invalid">
                <small *ngIf="soustitre.errors.required" class="text-danger"> Le sous titre est
                    obligatoire<br></small>
            </div>

            <div class="form-group mb-0 mt-2">
                <label class="control-label">Paragraphe</label>
                <textarea id="story" name="story" class="form-control" rows="5" cols="33"
                    formControlName="description"></textarea>

            </div>

            <div *ngIf="description.touched && description.invalid">
                <small *ngIf="description.errors.required" class="text-danger"> Le paragraphe est
                    obligatoire<br></small>

            </div>
            <div class="form-group mb-0 mt-2">
                <label for="avatar">Photo </label>
                <input type="file" #fileInput id="avatar" name="avatar" formControlName="image">
            </div>
            <div *ngIf="image.touched && image.invalid">
                <small *ngIf="image.errors.required" class="text-danger"> L'image est
                    obligatoire<br></small>

            </div>

            <div class="form-group mb-0 mt-2">
                <label for="video">Video </label>
                <input type="file" #fileInputVideo id="video" name="video" formControlName="video">
                <div *ngIf="video.touched && video.invalid">
                    <small *ngIf="video.errors.required" class="text-danger"> Le video est
                        obligatoire<br></small>

                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-12 pt-3">

        <button [disabled]="coursForm.invalid" mat-button [mat-dialog-close]="true" class="btn btn-primary mr-3 "
            (click)="addCours()">Ajouter</button>
        <button mat-button mat-dialog-close class="btn btn-danger">Annuler</button>
    </div>
</form>
