<app-header-prof></app-header-prof>




<div class="pc-container">
  <div class="pcoded-content">



    <div class="col-md-12 ">
      <div class="card table-card">
        <div class="card-header">
          <h5>Liste des étudiants</h5>

        </div>
        <div class="card-body ">
          <div class="table-responsive">
            <div *ngIf="alert==true" class="alert alert-success alert-dismissible fade show" role="alert">
              <i class="fas fa-check pr-2"></i>{{msg}}
              <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <table class="table table-hover table-borderless">
              <thead>
                <tr>
                  <th>
                    <!-- <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="tablcheck1">
                                          <label class="form-check-label" for="tablcheck1">
                                              
                                          </label>
                                      </div> -->
                  </th>
                  <th>Nom et prénom</th>
                  <th>Adresse email</th>
                  <th>Téléphone</th>

                </tr>
              </thead>
              <tbody *ngFor="let etudiant of inforUsers">
                <tr>
                  <td align="center">
                    <form [formGroup]="form" novalidate>
                      <div class="checkbox checkbox-primary checkbox-fill d-inline">
                        <input style="height: 17px !important; width: 16px;" class="" type="checkbox"
                          id="checkbox-p-infill-1" name="emailCheck[]" id="{{etudiant._id}}" value="{{etudiant.email}}"
                          (change)="onCheckboxChange($event)" />

                      </div>
                    </form>

                  </td>
                  <td>
                    <div class="d-inline-block align-middle">
                      <img src="../../assets/imageProfil/{{etudiant.photo}}" alt="user image"
                        class="img-radius wid-40 align-top m-r-15">
                      <div class="d-inline-block">
                        <h4 class="text-muted m-b-0 m-t-15">{{etudiant.nom}} {{etudiant.prenom}}</h4>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-inline-block align-middle">
                      <!-- <h6>[#1183] Workaround for OS X selects printing bug</h6> -->
                      <p class="text-muted m-b-0">{{etudiant.email}}</p>
                    </div>
                  </td>
                  <td>
                    <div class="d-inline-block align-middle">
                      <!-- <h6>[#1183] Workaround for OS X selects printing bug</h6> -->
                      <p class="text-muted m-b-0">{{etudiant.telephone}}</p>
                    </div>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
          <div class="text-end m-r-20">
            <button [disabled]="checkArray.length==0" type="button" class="btn btn-primary"
              (click)="openDialogAjout(checkArray)"><i class="fas fa-comments pr-2"></i>Contacter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
